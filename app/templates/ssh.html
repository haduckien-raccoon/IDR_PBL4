<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SSH Console - IDR_Project</title>

  <!-- CSS chung của hệ thống -->
  <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', path='css/ssh.css') }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <!-- Xterm.js (terminal trong trình duyệt) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm/lib/xterm.js"></script>

  <!-- CSS nhỏ bổ sung riêng cho trang SSH -->
  <style>
    /* Cho terminal chiếm hết panel, không còn block text giả */
    .terminal-body {
      padding: 0;               /* override padding cũ để terminal full */
      display: flex;
    }
    #terminal {
      width: 100%;
      height: 100%;
      padding: 12px 16px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <div class="dashboard-container">

    {% include 'includes/sidebar.html' %}

    <!-- MAIN -->
    <main class="main-content">

      <!-- HEADER -->
      <header class="header">
        <div>
          <div class="system-status">
            SSH CONSOLE • <span class="status-online">CONNECTED MODE</span>
          </div>
        </div>
        <div class="user-menu">
          <i class="fa-solid fa-bell"></i>
          <i class="fa-solid fa-moon"></i>
          <i class="fa-solid fa-user-circle"></i>
        </div>
      </header>

      <div class="ssh-dashboard-grid">
        <!-- PANEL: SSH Terminal (xterm gắn vào #terminal) -->
        <div class="widget glass-panel terminal-panel">
          <div class="terminal-header">
            <div class="tab active"><i class="fa-solid fa-terminal"></i> SSH Session</div>
            <div class="tab-controls">
              <i class="fa-solid fa-window-minimize"></i>
              <i class="fa-solid fa-expand"></i>
              <i class="fa-solid fa-xmark text-red"></i>
            </div>
          </div>
          <div class="terminal-body">
            <!-- Xterm sẽ render vào đây -->
            <div id="terminal"></div>
          </div>
        </div>

        <!-- PANEL: Session Info + Quick Commands -->
        <div class="widget glass-panel info-panel">
            <div class="panel-header">
                <h3><i class="fa-solid fa-circle-info"></i> Session Info</h3>
            </div>
    
            <div class="info-grid" id="ssh-form">
                <div class="info-item">
                <label>Host / IP</label>
                <input type="text" id="ssh-host" class="ssh-input" value="127.0.0.1" placeholder="Ex: 192.168.1.5">
                </div>

                <div class="info-item">
                <label>Port</label>
                <input type="number" id="ssh-port" class="ssh-input" value="22" style="width: 60px;">
                </div>

                <div class="info-item">
                <label>User</label>
                <input type="text" id="ssh-user" class="ssh-input" value="hieu" placeholder="root">
                </div>

                <div class="info-item">
                <label>Password</label>
                <input type="password" id="ssh-password" class="ssh-input" placeholder="••••••">
                </div>

                <div class="info-item" style="grid-column: span 2;">
                <button id="btn-connect-ssh" class="btn-block-ip" style="width: 100%; background: #4d79ff;">
                    <i class="fa-solid fa-plug"></i> Connect SSH
                </button>
                </div>
            </div>

          <div class="separator"></div>

          <div class="quick-actions">
            <h4>Quick Commands</h4>
            <button class="btn-snippet">ls</button>
            <button class="btn-snippet">htop</button>
            <button class="btn-snippet">docker ps</button>
            <button class="btn-snippet">netstat -tuln</button>
            <button class="btn-snippet">ufw status</button>
            <button class="btn-snippet danger">tail -f /var/log/syslog</button>
          </div>
        </div>

      </div>

    </main>
  </div>

  <!-- Script điều khiển SSH (WebSocket + xterm.js) -->
  <script src="{{ url_for('static', path='js/ssh.js') }}"></script>
</body>
</html>
