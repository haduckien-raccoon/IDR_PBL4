<!doctype html>
<html>
<head>
  <title>Nginx Reverse Proxy Editor</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="max-w-3xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Nginx Reverse Proxy Config</h1>

    {% if msg %}
      <div class="p-3 rounded mb-4 {{ 'bg-green-200' if category=='success' else 'bg-red-200' }}">
        {{ msg }}
      </div>
    {% endif %}

    <form method="post" action="/api/reverse-proxy/update">
      <label class="block mb-2 font-semibold">New proxy_pass target</label>
      <input type="text" name="target" placeholder="http://127.0.0.1:8080"
             class="w-full border p-2 rounded mb-4" required>

      <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Update & Reload
      </button>
    </form>

    <h2 class="text-xl font-semibold mt-8 mb-2">Current config</h2>
    <pre class="bg-white p-4 rounded shadow overflow-x-auto text-sm">{{ config }}</pre>
  </div>
</body>
</html>
